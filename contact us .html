<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
	<style>
		* {
			box-sizing: border-box;
			font-family: Arial, Helvetica, sans-serif;
		}

		header {
			background-color: #333;
			color: white;
			padding: 10px;
			text-align: center;
           
		}

		nav {
			background-color: #ccc;
			overflow: hidden;
			padding: 10px;
			text-align: center;
            margin-bottom: 35px;
		}

		nav a {
			display: inline-block;
			color: #333;
			padding: 10px;
			text-decoration: none;
		}

		nav a:hover {
			background-color: #333;
			color: white;
		}

		form {
			margin: 0 auto;
			max-width: 500px;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}

		label {
			display: block;
			margin-bottom: 10px;
		}

		input[type="text"],
		input[type="email"],
		textarea {
			width: 100%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			margin-bottom: 20px;
			resize: vertical;
		}

		input[type="submit"],
		input[type="reset"] {
			background-color: #333;
			color: white;
			border: none;
			border-radius: 5px;
			padding: 10px;
			cursor: pointer;
			font-size: 16px;
		}

		input[type="submit"]:hover,
		input[type="reset"]:hover {
			background-color: #555;
		}
	</style>
</head>
<body>
	<header>
		<h1>Contact Us</h1>
	</header>
	<nav>
		<a href="index.html">Home</a>
	</nav>
	<form action="mailto:bhammami197@gmail.com" method="post" enctype="text/plain">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required>

		<label for="message">Message:</label>
		<textarea id="message" name="message" rows="5" required></textarea>

		<input type="submit" value="Send">
		<input type="reset" value="Clear">
	</form>
    
</body>
</html>
